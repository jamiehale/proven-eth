<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proven Admin</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!--<script src="https://raw.githubusercontent.com/ethereum/web3.js/0.16.0/dist/web3.min.js"></script>-->
    <script src="../node_modules/web3/dist/web3.js"></script>
  </head>

  <body>
    <div class="container theme-showcase" role="main">

      <div class="jumbotron">
        <h1>Proven Admin</h1>
      </div>
     
      <div class="row">
        <div class="col-md-8">

          <div class="row">
            <div class="col-md-12">
              <h2>Accounts</h2>
              <p><form action="#"><select id="accounts"></select></form></p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <h2>Proven Registry</h2>
              <table class="table">
                <tr>
                  <td>Address</td>
                  <td id="registry_address"></td>
                  <td></td>
                </tr>
                <tr>
                  <td>Owner</td>
                  <td id="registry_owner"></td>
                  <td>
                    <input id="registry_owner_field" type="text"/><button id="registry_owner_button" type="button" class="btn btn-default">Set</button>
                  </td>
                </tr>
                <tr>
                  <td>Proven</td>
                  <td id="registry_proven"></td>
                  <td>
                    <input id="registry_proven_field" type="text"/><button id="registry_proven_button" type="button" class="btn btn-default">Set</button>
                  </td>
                </tr>
                <tr>
                  <td>DB</td>
                  <td id="registry_db"></td>
                  <td>
                    <input id="registry_db_field" type="text"/><button id="registry_db_button" type="button" class="btn btn-default">Set</button>
                  </td>
                </tr>
              </table>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <h2>Proven</h2>
              <table class="table">
                <tr>
                  <td>Address</td>
                  <td id="proven_address"></td>
                  <td></td>
                </tr>
                <tr>
                  <td>Owner</td>
                  <td id="proven_owner"></td>
                  <td>
                    <input id="proven_owner_field" type="text"/><button id="proven_owner_button" type="button" class="btn btn-default">Set</button>
                  </td>
                </tr>
                <tr>
                  <td>Registry</td>
                  <td id="proven_registry_address"></td>
                  <td></td>
                </tr>
                <tr>
                  <td>Publish Deposition</td>
                  <td>
                    <input id="ipfs_hash" type="text"/><button id="publish_deposition_button" type="button" class="btn btn-default">Publish</button>
                  </td>
                </tr>
              </table>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <h2>Proven DB</h2>
              <table class="table">
                <tr>
                  <td>Address</td>
                  <td id="proven_db_address"></td>
                  <td></td>
                </tr>
                <tr>
                  <td>Owner</td>
                  <td id="proven_db_owner"></td>
                  <td>
                    <input id="proven_db_owner_field" type="text"/><button id="proven_db_owner_button" type="button" class="btn btn-default">Set</button>
                  </td>
                </tr>
                <tr>
                  <td>Registry</td>
                  <td id="proven_db_registry_address"></td>
                  <td></td>
                </tr>
                <tr>
                  <td>Depositions</td>
                  <td>
                    <input id="deposition_receipt" type="text"/><button id="lookup_deposition_button" type="button" class="btn btn-default">Look Up</button>
                  </td>
                </tr>
                <tr>
                  <td>Deposition IPFS Hash</td>
                  <td id="lookup_ipfs_hash"></td>
                </tr>
                <tr>
                  <td>Deponent</td>
                  <td id="lookup_deponent"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script src="../output/ProvenRegistry.js"></script>
    <script src="../output/Proven.js"></script>
    <script src="../output/ProvenDb.js"></script>
  </body>

</html>
